<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    //Correct way to add multiple elements using DOM manipulation.
    const newParagraph1 = document.createElement('p');
    newParagraph1.textContent = 'New text';
    const newParagraph2 = document.createElement('p');
    newParagraph2.textContent = 'Another new text';
    const myDiv = document.getElementById('myDiv');
    myDiv.appendChild(newParagraph1);
    myDiv.appendChild(newParagraph2);
  </script>
</body>
</html>
