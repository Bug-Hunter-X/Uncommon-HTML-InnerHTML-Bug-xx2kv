<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    //Incorrect way to use innerHTML to add more than one element. 
    document.getElementById('myDiv').innerHTML = "<p>New text</p> <p>Another new text</p>"; 
  </script>
</body>
</html>
